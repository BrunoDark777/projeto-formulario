<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="form.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dev</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="">De qual lado da aplicação você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" value="front-end" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="back-end">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

                <div class="campo">
                    <label for="Senioridade">Senioridade:</label>
                    <select name="senioridade" id="">
                        <option selected disabled value="">Selecione</option>
                        <option value="junior">Junior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
            
            <fieldset class="grupo">
                <div id="check">
                    <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="hTml">
                    <label for="tecnologia1">HTML5</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS3">
                    <label for="tecnologia2">CSS3</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="c#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>  

            <div class="campo">
                <br>
                <label for="experiencia">Conte um pouco sobre sua experiencia:</label>
                <textarea name="experiencia" id="exeperiencia" cols="30" rows="6" style="width: 26em;"></textarea>
            </div>
             <br>
            <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
